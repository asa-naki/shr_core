# DDT Motor Controller Demo Configuration (M15シリーズ低速設定)
ddt_motor_controller:
  ros__parameters:
    # シリアル通信設定
    serial_port: "/dev/ttyUSB0"
    baud_rate: 115200 # M15固定値：115200 bps

    # 車輪パラメータ（小型ロボット用）
    wheel_radius: 0.05 # 車輪の半径 [m]
    wheel_separation: 0.3 # 左右車輪間の距離 [m]

    # モーター設定（低速制限）
    left_motor_id: 3 # 左モーターのID
    right_motor_id: 4 # 右モーターのID
    max_motor_rpm: 100 # 安全のため低速に制限（M15最大は330）
